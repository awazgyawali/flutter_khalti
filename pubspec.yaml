name: flutter_khalti
description: A fluter plugin to process khalti payment
version: 1.1.0+1
homepage: https://github.com/awazgyawali/flutter_khalti

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutterkhalti
        pluginClass: FlutterKhaltiPlugin
      ios:
        pluginClass: FlutterKhaltiPlugin
     